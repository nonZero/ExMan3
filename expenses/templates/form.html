{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    <h1>
        {{ title }}
    </h1>

    <form method="post" novalidate="1">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
