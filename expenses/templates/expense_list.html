{% extends "base.html" %}

{% block title %}
    Expense List
{% endblock %}

{% block content %}

    <h1>
    ExMan3
    </h1>

    <ul>

        {% for object in object_list %}
            <li>
                <b>
                    <a href="{% url "expenses:detail" object.id %}">{{ object.title }}</a>

        {% endfor %}

    </ul>

{% endblock %}
