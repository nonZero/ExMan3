{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %}
                class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>

{% endif %}

<ul>

    {% for object in object_list %}
        <li>
            <b>
                <a href="{% url "expenses:detail" object.id %}">{{ object.title }}</a>
            </b>
            ${{ object.amount }}
        </li>
    {% endfor %}

</ul>
