{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
    Delete {{ object.title }}
{% endblock %}

{% block content %}
    <h1>
        Delete {{ object.title }}?
    </h1>
    <form method="post">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-body">
                {{ object.description|linebreaks }}
            </div>

        </div>

        {% buttons %}
            <button type="submit" class="btn btn-danger">
                {% bootstrap_icon "trash" %} Confirm Delete
            </button>
        {% endbuttons %}

    </form>
{% endblock %}
