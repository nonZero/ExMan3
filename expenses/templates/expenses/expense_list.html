{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
    Expense List
{% endblock %}

{% block content %}

    <h1>
    ExMan3
    </h1>

    <ul class="list-group">

        {% for object in object_list %}
            <li class="list-group-item">
                <b>
                    <a href="{% url "expenses:detail" object.id %}">{{ object.title }}</a>
                </b>
                ${{ object.amount }}
            </li>
        {% endfor %}

    </ul>

    {% bootstrap_pagination page_obj %}

{% endblock %}
